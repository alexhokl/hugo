version: "3"

env:
  GIT_TAG: v0.153.0

tasks:
  image:
    desc: Docker build
    cmds:
      - docker build --build-arg GIT_TAG=$GIT_TAG -t docker.io/alexhokl/hugo:$GIT_TAG .

  push:
    desc: Docker push
    cmds:
      - docker push docker.io/alexhokl/hugo:$GIT_TAG

  re-tag:
    desc: Re-tag
    cmds:
      - git push -d origin $GIT_TAG
      - git tag -d $GIT_TAG
      - git tag $GIT_TAG
      - git push --tags
